<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Doggies App</h1>

    <span id="error"></span>
    <section class="cards__container">
      <article class="card">
        <p class="card__title" id="title"></p>
        <div class="card__img--container">
          <img id="img1" class="card__img" alt="Foto perrito aleatorio" />
          <button class="fav__button"><i class="fa-solid fa-heart"></i></button>
        </div>
        <div class="card__info">
          <p class="weight" id="weight"></p>
          <p class="height" id="height"></p>
          <p class="life-span" id="lifeSpan"></p>
        </div>
      </article>
      <article class="card">
        <p class="card__title" id="title"></p>
        <div class="card__img--container">
          <img id="img1" class="card__img" alt="Foto perrito aleatorio" />
          <button class="fav__button"><i class="fa-solid fa-heart"></i></button>
        </div>
        <div class="card__info">
          <p class="weight" id="weight"></p>
          <p class="height" id="height"></p>
          <p class="life-span" id="lifeSpan"></p>
        </div>
      </article>
    </section>
    <button id="moreDogs">¡Ver más perros!</button>

    <section class="favDogs">
      <h2>Favorite Doggies</h2>
      <article class="card">
        <p class="card__title" id="title"></p>
        <div class="card__img--container">
          <img id="img1" class="card__img" alt="Foto perrito aleatorio" />
          <button class="fav__button"><i class="fa-solid fa-heart"></i></button>
        </div>
        <div class="card__info">
          <p class="weight" id="weight"></p>
          <p class="height" id="height"></p>
          <p class="life-span" id="lifeSpan"></p>
        </div>
      </article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
